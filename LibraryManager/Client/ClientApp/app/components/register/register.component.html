<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h4 class="title">Zarejestruj się</h4>
                <hr />
            </div>
        </div>

        <div class="main-login main-center">
            <form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Imie</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Imie" ngModel tmFocus />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="surname" class="cols-sm-2 control-label">Nazwisko</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="surname" id="surname" placeholder="Nazwisko" ngModel />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Adres email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Adres email" ngModel />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="cols-sm-2 control-label">Numer telefonu</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-phone" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Numer telefonu" ngModel />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="adress" class="cols-sm-2 control-label">Adres użytkownika</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-home" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="adress" id="adress" placeholder="Adres użytkownika" ngModel />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login" class="cols-sm-2 control-label">Login</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-user-tag" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="login" id="login" placeholder="Login" ngModel />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Hasło</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Hasło" ngModel />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Potwierdz hasło</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Potwierdz hasło" ngModel />
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button" [disabled]="f.invalid">Zarejestruj się</button>
                </div>

                <div *ngFor="let error of errors">
                    <div class="row">
                        <div class="cols-sm-10 new-user-alert">
                            <div *ngIf="errors" class="alert alert-danger" role="alert">                              
                                <strong>Błąd: </strong> {{error}}
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
